<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo Page with OpenLayers 3</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>

    <!-- Native AngularJS directives for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.1/ui-bootstrap-tpls.min.js"></script>

    <!-- OpenLayers 3 -->
    <link rel="stylesheet" href="bower_components/openlayers3/build/ol.css" />
    <script src="bower_components/openlayers3/build/ol.js"></script>

    <!-- angular-openlayers-directive -->
    <script src="bower_components/angular-openlayers-directive/dist/angular-openlayers-directive.js"></script>

    <!-- AngularJS code -->
    <script src="index.js"></script>

  </head>
  <body ng-controller="DemoController">
    <div class="container">
      <h1>Simple example</h1>
      <p>Showing a table and a simple map</p>

      <div class="row">

        <!-- table-->
        <div class="col-md-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Standort</th>
                <th>Beschreibung</th>
                <th>Wochenpreis</th>
                <th>Formate</th>
                <th>Ort</th>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="object in objects" ng-mouseover="state.objectIdHovered=object.id" ng-mouseleave="state.objectIdHovered=undefined">
                  <td>{{object.standort}}</td>
                  <td>{{object.beschreibung}}</td>
                  <td>{{object.wochenpreis}} CHF</td>
                  <td>{{object.format}}</td>
                  <td>{{object.ort}}</td>
                </tr>
            </tbody>
          </table>
        </div>
        <!-- /table-->

        <!-- map -->
        <div class="col-md-6">
          <openlayers ol-center="bern" height="400px">
            <ol-marker ng-repeat="object in objects" name="object.beschreibung" lat="object.latitude" lon="object.longitude" ng-if="!state.objectIdHovered || state.objectIdHovered===object.id"></ol-marker>
          </openlayers>
        </div>
        <!-- /map -->

      </div>
    </div>

  </body>
</html>
